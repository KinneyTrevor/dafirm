
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    <h1>Products</h1>
    <ul>
        {% for product in products %}
        <li>
            {{ product.name }} - ${{ product.price }}
            <a href="{{ url_for('checkout', product_id=product.id) }}">Buy Now</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
